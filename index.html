<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homeCss.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading-bg">
        <div class="heading-flex">
            <div class="heading-content">
              <div class="logo-div">
                <img src="./Images/money.png" alt="money image">
              </div>

              <ul class="nav-links">
                
                <li class="links-li">
                    <a href="#">Arbitrage Calculator</a>
                </li>
              </ul>
            </div>
        </div>
    </div>

    <div class="spacer-div"></div>
    
    <div class="section-one-bg">
        <div class="section-one-container">
           <div class="section-one-flex">
                <form class="form-one">
                    <div class="odds-div">
                        <div class="odd-1 odds">
                            <label for="odd1">Home</label>
                            <input id="odd1" >
                        </div>

                        <div class="odd-2 odds">
                            <label for="odd2">X</label>
                            <input id="odd2" >
                        </div>

                        <div class="odd-3 odds">
                            <label for="odd3">Away</label>
                            <input id="odd3" >
                        </div>
                    </div>
                    <div class="submit-div-button">
                        <button type="button" class="submit-button">Is there Arbitrage?</button>
                        <button type="submit" class="reset-button">
                            <img src="./Images/reset.png" alt="reset icon">
                        </button>
                    </div>
                </form>
                <div class="results-parent">
                    
                </div>
                
           </div>

           <div class="section-two-flex">
               
           </div>
        </div>
    </div>
  

    <script src="./jsMain.js"></script>

</html>
